{% extends "website/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center" style="color: #657BB5;">Редактирование профиля</h1>
    <div class="card w-75 mx-auto shadow" style="border-radius: 20px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_first_name" class="form-label" style="color: #8E8FBF;">Имя</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label" style="color: #8E8FBF;">Фамилия</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label" style="color: #8E8FBF;">Почта</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="id_PhoneNumber" class="form-label" style="color: #8E8FBF;">Телефон</label>
                    {{ form.PhoneNumber }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" style="background-color: #657BB5; border-color: #657BB5;">Сохранить</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
