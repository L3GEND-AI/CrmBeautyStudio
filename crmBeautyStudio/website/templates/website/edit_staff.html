{% extends "website/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="mb-4 text-center" style="color: #657BB5;">Редактирование информации о сотруднике</h1>
    <div class="card w-75 mx-auto shadow" style="border-radius: 20px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label" style="color: #8E8FBF;">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label" style="color: #8E8FBF;">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label" style="color: #8E8FBF;">{{ form.last_name.label }}</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label" style="color: #8E8FBF;">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" style="background-color: #657BB5; border-color: #657BB5;">Сохранить изменения</button>
                    <a href="{% url 'staff_list' %}" class="btn btn-secondary">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
