{% extends "website/base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1 class="AuthRegText-h1 text-center">Вход в систему</h1>
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Проверьте правильность ввода логина и пароля.
            </div>
            {% endif %}
            <div class="mb-3">
                <label class="label-main form-label" for="id_username">Логин</label>
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Логин" required>
            </div>
            <div class="mb-3">
                <label class="label-main form-label" for="id_password">Пароль</label>
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Пароль" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="button-login">Войти</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
