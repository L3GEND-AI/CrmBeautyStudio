{% extends "website/base.html" %}
{% load static %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
      <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <h1 class="AuthRegText-h1 text-center">Вход в систему</h1>
          <div class="mb-3">
              <label class="label-main form-label">Логин</label>
              <input type="text" class="form-control" name="username" placeholder="Логин" required>
          </div>
          <div class="mb-3">
              <label class="label-main form-label">Пароль</label>
              <input type="password" class="form-control" name="password" placeholder="Пароль" required>
          </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="button-login">Войти</button>
          </div>
      </form>
  </div>
</div>

{% endblock content %}
