{% extends "website/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Редактирование услуги</h1>
    <div class="card w-75 mx-auto shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name_service" class="form-label">Название</label>
                    {{ form.name_service }}
                </div>
                <div class="mb-3">
                    <label for="id_price" class="form-label">Цена</label>
                    {{ form.price }}
                </div>
                <div class="mb-3">
                    <label for="id_category_service" class="form-label">Категория</label>
                    {{ form.category_service }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Описание</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_slug" class="form-label">Фрагмент URL</label>
                    {{ form.slug }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{% url 'service_detail' service.pk %}" class="btn btn-secondary">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
