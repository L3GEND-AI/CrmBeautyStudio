{% extends "website/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center" style="color: #657BB5;">{{ title }}</h1>
    <div class="card w-75 mx-auto shadow" style="border-radius: 20px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_tittle" class="form-label" style="color: #8E8FBF;">Заголовок</label>
                    {{ form.tittle }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label" style="color: #8E8FBF;">Описание</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_image" class="form-label" style="color: #8E8FBF;">URL изображения</label>
                    {{ form.image }}
                </div>
                <div class="mb-3">
                    <label for="id_maintext" class="form-label" style="color: #8E8FBF;">Основной текст</label>
                    {{ form.maintext }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" style="background-color: #657BB5; border-color: #657BB5;">Сохранить</button>
                    <a href="{% url 'news_list' %}" class="btn btn-secondary">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
