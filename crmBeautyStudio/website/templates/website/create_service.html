{% extends "website/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5"> <!-- Добавлен класс mb-5 для отступа снизу -->
    <h1 class="mb-4 text-center" style="color: #657BB5;">Создание услуги</h1>
    <div class="card w-75 mx-auto shadow" style="border-radius: 20px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name_service" class="form-label" style="color: #8E8FBF;">Название</label>
                    {{ form.name_service }}
                </div>
                <div class="mb-3">
                    <label for="id_price" class="form-label" style="color: #8E8FBF;">Цена</label>
                    {{ form.price }}
                </div>
                <div class="mb-3">
                    <label for="id_category_service" class="form-label" style="color: #8E8FBF;">Категория</label>
                    {{ form.category_service }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label" style="color: #8E8FBF;">Описание</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_slug" class="form-label" style="color: #8E8FBF;">Фрагмент URL</label>
                    {{ form.slug }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" style="background-color: #657BB5; border-color: #657BB5;">Сохранить</button>
                    <a href="{% url 'services' %}" class="btn btn-secondary">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
