{% extends "website/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Новости</h1>
        <a href="{% url 'add_news' %}" class="btn btn-primary">Добавить новость</a>
    </div>
    <div class="list-group">
        {% for news in news %}
            <div class="list-group-item list-group-item-action mb-2 shadow-sm">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ news.tittle }}</h5>
                </div>
                <p class="mb-1">{{ news.description }}</p>
                <div class="d-flex justify-content-end mt-2">
                    <a href="{% url 'news_detail' news.id %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
